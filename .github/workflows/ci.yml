name: CI

on:
  push:
    branches:
    - main

jobs: 
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.13.2'
        # cache: 'pip'
    # - run: pip install -r requirements.txt
    # - run: python my_script.py
    - run: pip
    - run: pip run test
